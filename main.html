  <body>
    <!-- Welcome to User -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">SmartCommute: Home</h1>
        <p class="lead">Welcome USER, how's your day?</p>
        <p class="lead">Please, choose something to do:</p>
      </div>
    </div>

    <!-- Bottons to access other GUI's-->
    <div class="btn-group" role="group" aria-label="Basic example">
      <a href="src/html/appointment3.html" type="button" class="btn btn-secondary">Appointments</a>
      <a href="src/html/roadmap2.html" type="button" class="btn btn-secondary">Roadmap</a>
      <a href="src/html/test.html" type="button" class="btn btn-secondary">Settings</a>
    </div>

    <!-- to Logout -->
    <button type="button" class="btn btn-danger" onclick="mainApp.logOut()">Logout</button>

    <!-- Insert the calendar -->
    <div id='calendar'></div>

    <!--Include dialog using modal fade to newEvent event-->
    <div class="modal fade" id="newEvent" role="dialog" aria-labelledby="eventFormLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--Title of modal windows -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="eventHeader">New Apppointment</h4>
            </div>

            <!--NEW EVENT MODAL -->
            <div class="modal-body">
              <form>
                <!--Title event field -->
                <div class="form-group">
                  <label for="title" class="form-control-label">Title</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <!-- searchbox -->
                <div class="row">
                  <!-- Searching Box location1-->
                  <div class="col">
                    <label for="locationField" class="form-control-label">Start location</label>
                    <div id="locationField">
                      <input id="autocomplete" placeholder="Enter your initial address" type="text" />
                    </div>
                  </div>
                  <!--Searching Box location2-->
                  <div class="col">
                    <label for="locationField2" class="form-control-label">End location</label>
                    <div id="locationField2">
                      <input id="autocomplete2" placeholder="Enter your final address" type="text" />
                    </div>
                  </div>
                </div>
                <!--Start and End time.-->
                <div class="row">
                  <!-- Box Start time-->
                  <div class="col">
                    <label for="stime">Start time</label>
                    <input type="text" id="stime" >
                  </div>
                  <!-- Box End time-->
                  <div class="col">
                    <label for="etime">End time</label>
                    <input type="text" id="etime" >
                  </div>
                </div>
                <!--Description field-->
                <div class="form-group">
                  <label for="info_description">Description</label>
                  <textarea class="form-control" id="info_description" rows="3"></textarea>
                </div>
              </form>
            </div>
            <!-- Footer that contains the botton to create or cancel -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" id="submit">Create Event</button>
            </div>
          </div>
        </div>
    </div>

    <!--EDIT EVENT MODAL-->
    <div class="modal fade" id="editEvent" role="dialog" aria-labelledby="eventFormLabel" aria-hidden="true" data-persist="false">
      <div class="modal-dialog" role="document">
        <!--Title of modal windows -->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="eventHeader">Update Apppointment</h4>
          </div>
          <!--Dialog that contain the fields to edit an event -->
          <div class="modal-body">
            <form>
            <!--Title event field -->
              <div class="form-group">
                <label for="title" class="form-control-label">Title</label>
                <input type="text" class="form-control" id="editTitle">
              </div>
              <!--Searching Box -->
              <div class="row">
                <!-- Searching Box location1-->
                <div class="col">
                  <label for="editlocationField" class="form-control-label">Start location</label>
                  <div id="editocationField">
                    <input id="editautocomplete" placeholder="Enter your initial address" type="text" />
                  </div>
                </div>
                <!--Searching Box location2-->
                <div class="col">
                  <label for="editlocationField2" class="form-control-label">End location</label>
                  <div id="editlocationField2">
                    <input id="editautocomplete2" placeholder="Enter your final address" type="text" />
                  </div>
                </div>
              </div>
              <!--Start and End time.-->
              <div class="row">
                <!-- Box Start time-->
                <div class="col">
                  <label for="editstime">Start time</label>
                  <input type="text" id="editstime" >
                </div>
                <!-- Box End time-->
                <div class="col">
                  <label for="editetime">End time</label>
                  <input type="text" id="editetime" >
                </div>
              </div>
              <!--.Description field-->
              <div class="form-group">
                <label for="editinfo_description">Description</label>
                <textarea class="form-control" id="editinfo_description" rows="3"></textarea>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger left" id="delete">Delete Event</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="update">Update Event</button>
          </div>
        </div>
      </div>
    </div>

    <!-- .my js sources -->
    <!--Js of  timepicker -->
    <script src='../../scrtimer/js/timedropper.js'></script>

    <script>
      $( "#stime" ).timeDropper({
        format: 'HH:mm',
        setCurrentTime: true,
        meridians: false});
      $( "#etime" ).timeDropper({
        format: 'HH:mm',
        setCurrentTime: true,
        meridians: false});
      $( "#editstime" ).timeDropper({
        format: 'HH:mm',
        setCurrentTime: true,
        meridians: false});
      $( "#editetime" ).timeDropper({
        format: 'HH:mm',
        setCurrentTime: true,
      meridians: false});
    </script>
