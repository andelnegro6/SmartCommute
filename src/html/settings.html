    <body>
        <style>
            #avTransports{
            margin-bottom: 20px;
            margin-left: 10px;
            margin-top: 20px;
            }
            #settingsTitle{
            margin-top: 10px;
            margin-left: 10px;
            }
            #prefTransport{
            margin-top: 10px;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 15px;
            }
            #saveNexit{
            margin-top: 10px;
            margin-left: 1000px;
            margin-right: 50px;
            margin-bottom: 15px;
            }
            #break_e_time{
            margin-bottom: 50px;
            }
        </style>

        <h1 id="settingsTitle">Settings</h1>
        <h4 id="avTransports"> Select Preferred Transport:</h4>
        <select class="form-control" id="prefTransport">
            <option>Tram</option>
            <option>Bus</option>
            <option>Metro</option>
            <option>Bike</option>
            <option>Walk</option>
            <option>Car</option>
        </select>

        <div id="availTransport">
            <h4 id="avTransports"> Toggle available Transports: </h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_tram" value="tram">
                <label class="form-check-label" for="inlineCheckbox1">Tram</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_bus" value="bus">
                <label class="form-check-label" for="inlineCheckbox2">Bus</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_metro" value="metro">
                <label class="form-check-label" for="inlineCheckbox3">Metro</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_bike" value="bike">
                <label class="form-check-label" for="inlineCheckbox4">Bike</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_walk" value="walk">
                <label class="form-check-label" for="inlineCheckbox5">Walk</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_car" value="car">
                <label class="form-check-label" for="inlineCheckbox6">Car</label>
            </div>
        </div>
        
        <h4 id="avTransports"> Select Lunch period: </h4>
        <h6 id="avTransports">Start time:</h6>
        <input type="time" name="LStime" value="" id="lunch_s_time">
        <h6 id="avTransports">End time:</h6>
        <input type="time" name="LEtime" value="" id="lunch_e_time">
        
        <h4 id="avTransports"> Select Break period: </h4>
        <h6 id="avTransports">Start time:</h6>
        <input type="time" name="BStime" value="" id="break_s_time">
        <h6 id="avTransports">End time:</h6>
        <input type="time" name="BEtime" value="" id="break_e_time">
    </br>
        
        <a id="cancelActions" type="button" class="btn btn-secondary" href="../../main.html">Cancel</a>
        <a id="saveNexit" type="button" class="btn btn-success" href="../../main.html">Save & Exit</a>
