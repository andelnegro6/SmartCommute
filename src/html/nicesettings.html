<table width="500" cellspacing="3" cellpadding="3" border="0" bgcolor="#1E679A"  align="center">
  <tr>
   <td><font color="#FFFFFF" face="arial, verdana, helvetica">
        <h1 id="settingsTitle">Settings</h1>
      </font></td>
</tr>
<tr>
  <td bgcolor="#ffffcc">
        <h4 id="avTransports"> Select Preferred Transport</h4>
        <select class="form-control" id="prefTransport">
            <option>Tram</option>
            <option>Bus</option>
            <option>Metro</option>
            <option>Bike</option>
            <option>Walk</option>
            <option>Car</option>
        </select>

        <hr>
        <div id="availTransport">
            <h4 id="avTransports"> Toggle available Transports</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_tram" value="tram">
                <label class="form-check-label" for="inlineCheckbox1">Tram</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_bus" value="bus">
                <label class="form-check-label" for="inlineCheckbox2">Bus</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_metro" value="metro">
                <label class="form-check-label" for="inlineCheckbox3">Metro</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_bike" value="bike">
                <label class="form-check-label" for="inlineCheckbox4">Bike</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_walk" value="walk">
                <label class="form-check-label" for="inlineCheckbox5">Walk</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="a_car" value="car">
                <label class="form-check-label" for="inlineCheckbox6">Car</label>
            </div>
        </div>

        <hr>
        <!--Lunch time-->
        <h4 id="avTransports"> Select Lunch period</h4>
        <div class="row">
          <!-- Box Start Lunch time-->
          <div class="col">
            <label for="lunch_s_time">Start time</label>
            <input type="text" id="lunch_s_time" >
          </div>
          <!-- Box End Lunch time-->
          <div class="col">
            <label for="lunch_e_time">End time</label>
            <input type="text" id="lunch_e_time" >
          </div>
        </div>

        <hr>
        <!-- Break time-->
        <h4 id="avTransports"> Select Break period</h4>
        <div class="row">
          <!-- Box Start Break time-->
          <div class="col">
            <label for="break_s_time">Start time</label>
            <input type="text" id="break_s_time" >
          </div>
          <!-- Box End Break time-->
          <div class="col">
            <label for="break_e_time">End time</label>
            <input type="text" id="break_e_time" >
          </div>
        </div>
    </br>

        <a id="cancelActions" type="button" class="btn btn-secondary" href="../../main.html">Cancel</a>

   <script>
     $( "#lunch_s_time" ).timeDropper({
       format: 'HH:mm',
       setCurrentTime: true,
       meridians: false});
     $( "#lunch_e_time" ).timeDropper({
       format: 'HH:mm',
       setCurrentTime: true,
       meridians: false});
     $( "#break_s_time" ).timeDropper({
       format: 'HH:mm',
       setCurrentTime: true,
       meridians: false});
     $( "#break_e_time" ).timeDropper({
       format: 'HH:mm',
       setCurrentTime: true,
     meridians: false});
   </script>
